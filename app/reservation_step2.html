---
title: 預約 | DOYOGA
layout: ./app/layout.ejs
engine: ejs
current: reservation_step2
---

<div class="pt-12 pt-md-14 pb-17 pb-md-16 pb-lg-18">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h2 class="fs-3 fw-normal text-secondary text-center mb-6 mb-md-4">立即預約</h2>
        <ul class="step d-flex justify-content-between list-unstyled mb-8 mb-md-6 mb-lg-8">
          <li class="bg-light text-secondary px-5 px-md-3 px-lg-10 px-xl-12 py-3 rounded-3">選擇方案</li>
          <li class="bg-secondary text-white px-5 px-md-3 px-lg-10 px-xl-12 py-3 rounded-3">填寫資料</li>
          <li class="bg-light text-secondary px-5 px-md-3 px-lg-10 px-xl-12 py-3 rounded-3">完成預約</li>
        </ul>
      </div>
    </div>

    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <p class="text-secondary text-center mb-6 mb-lg-8">您選擇的是<span class="fs-5 text-primary ms-4">首次體驗課程-基礎</span></p>
        <form action="reservation_step3.html" method="post" id="reservationForm" class="text-dark">
          <div class="mb-8">
            <p class="mb-4">1. 是否接觸過瑜珈?</p>
            <div class="d-flex">
              <div class="form-check me-8">
                <input class="form-check-input" type="radio" name="learnedYoga" id="learnedYoga_yes" checked>
                <label class="form-check-label" for="learnedYoga_yes">是</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="learnedYoga" id="learnedYoga_no">
                <label class="form-check-label" for="learnedYoga_no">否</label>
              </div>
            </div>
          </div>
          <div class="mb-4">
            <p class="mb-4">2. 想改善的生活問題?</p>
            <div class="d-flex flex-wrap" id="reservation_problem">
              <div class="form-check me-3 me-md-4 mb-4">
                <input class="form-check-input" type="checkbox" value="" id="problem1">
                <label class="form-check-label" for="problem1">肌耐力不足</label>
              </div>
              <div class="form-check me-3 me-md-4 mb-4">
                <input class="form-check-input" type="checkbox" value="" id="problem2">
                <label class="form-check-label" for="problem2">柔軟度不佳</label>
              </div>
              <div class="form-check me-3 me-md-4 mb-4">
                <input class="form-check-input" type="checkbox" value="" id="problem3">
                <label class="form-check-label" for="problem3">壓力大</label>
              </div>
              <div class="form-check me-3 me-md-4 mb-4">
                <input class="form-check-input" type="checkbox" value="" id="problem4">
                <label class="form-check-label" for="problem4">姿勢不正</label>
              </div>
              <div class="form-check me-3 me-md-4 mb-4">
                <input class="form-check-input" type="checkbox" value="" id="problem5">
                <label class="form-check-label" for="problem5">睡眠品質差</label>
              </div>
              <div class="form-check me-3 me-md-4 mb-4">
                <input class="form-check-input" type="checkbox" value="" id="problem6">
                <label class="form-check-label" for="problem6">注意力不足</label>
              </div>
            </div>
          </div>
          <div class="mb-4 mb-md-7">
            <p class="mb-4">3. 每週累積運動量約為多少？</p>
            <div class="d-flex flex-wrap">
              <div class="form-check me-8 mb-4 mb-md-1">
                <input class="form-check-input" type="radio" name="excerciseTime" id="excerciseTime1" checked>
                <label class="form-check-label" for="excerciseTime1">150 分鐘以上</label>
              </div>
              <div class="form-check me-8 mb-4 mb-md-1">
                <input class="form-check-input" type="radio" name="excerciseTime" id="excerciseTime2">
                <label class="form-check-label" for="excerciseTime2">75~150 分鐘</label>
              </div>
              <div class="form-check me-8 mb-4 mb-md-1">
                <input class="form-check-input" type="radio" name="excerciseTime" id="excerciseTime3">
                <label class="form-check-label" for="excerciseTime3">30~75 分鐘</label>
              </div>
              <div class="form-check me-8 mb-4 mb-md-1">
                <input class="form-check-input" type="radio" name="excerciseTime" id="excerciseTime4">
                <label class="form-check-label" for="excerciseTime4">30 分鐘以下</label>
              </div>
            </div>
          </div>
          <div class="mb-8">
            <p class="mb-1">4. 上課預約報到日</p>
            <p class="small mb-2">若還沒有確定的日期，可以等待專員與您聯絡時再做詳細的諮詢哦！</p>
            <input type="date" name="checkinDate" id="reservation_checkinDate" class="form-control w-auto border-primary text-secondary">
          </div>
          <div class="mb-8">
            <p class="mb-4">5. 填寫基本資料，完成預約後會寄送通知至電子信箱</p>
            <div class="d-flex text-secondary mb-4">
              <div class="me-2">
                <label for="reservation_name" class="form-label"><span class="text-danger">*</span>姓名</label>
                <input type="text" class="form-control border-primary placeholder-primary" id="reservation_name" name="name" placeholder="請輸入您的姓名">
                <p class="message text-danger"></p>
              </div>
              <div>
                <label for="reservation_age" class="form-label">年齡</label>
                <!-- type=number 會使 input.value 在輸入非數字時取不到值，影響 validate.js 驗證 -->
                <input type="text" class="form-control border-primary placeholder-primary" id="reservation_age" name="age" placeholder="請輸入您的年齡">
                <p class="message text-danger"></p>
              </div>
            </div>
            <div class="text-secondary mb-4">
              <label for="reservation_gender" class="form-label">性別</label>
              <select class="form-select w-auto text-secondary border-primary" aria-label="" id="reservation_gender">
                <option value="男">男</option>
                <option value="女" selected>女</option>
              </select>
            </div>
            <div class="text-secondary mb-4">
              <label for="reservation_email" class="form-label"><span class="text-danger">*</span>電子信箱</label>
              <input type="email" class="form-control border-primary placeholder-primary" id="reservation_email" name="email" placeholder="email@example.com">
              <p class="message text-danger"></p>
            </div>
            <div class="text-secondary">
              <label for="reservation_phone" class="form-label">手機號碼</label>
              <input type="tel" class="form-control border-primary placeholder-primary" id="reservation_phone" name="phone" placeholder="0912345678">
              <p class="message text-danger"></p>
            </div>
          </div>
          <button type="submit" class="btn btn-primary text-white w-100">送出</button>
        </form>
      </div>
    </div>
  </div>
</div>
